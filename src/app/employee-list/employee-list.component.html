<div class="conatiner m-2 p-3">
  <div class="text-end">
    <button mat-raised-button color="accent" routerLink="/employee" class="m-2">Go To Employee Form</button>

  </div>
  <div class="">
    <!-- <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
      </ng-container>


      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
      </ng-container>
      <ng-container matColumnDef="employeeContactNumber">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeContactNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="employeeAddress">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeAddress}} </td>
      </ng-container>


      <ng-container matColumnDef="employeeDepartment">
        <th mat-header-cell *matHeaderCellDef> Dept; </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeDepartment}} </td>
      </ng-container>

      <ng-container matColumnDef="employeeGender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeGender}} </td>
      </ng-container>


      <ng-container matColumnDef="employeeSkills">
        <th mat-header-cell *matHeaderCellDef> Skill </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeSkills}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button aria-label="Delete "
            (click)="updateEmployee(element.employeeId)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button color="warn" aria-label="Delete "
            (click)="deleteEmployee(element.employeeId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>

  </div>
</div>
